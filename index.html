<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-commerce</title>

  <!-- css link -->
  <link rel="stylesheet" href="/style.css">

  <!-- cdn link -->

<body class="e-commerce">
           <!-- nav section starts -->
           <h1 class="heading">E-COMMERCE</h1>
     <nav class="navbar navbar-expand-lg navbar-light bg-light container-fluid">
    <div class="container">  
        <form class="d-flex position-relative" alt="">
            <input class="form-control me-2" type="Search" placeholder="Search" aria-label="Search">
            <i class="fa-sharp fa-solid fa-magnifying-glass search-bar"></i>
            <button class="btn btn-outline-success" type="login">login</button>
          </form>
        <div class="d-flex align-items-center justify-content-between">
          <i class="fa-solid fa-cart-shopping" onclick="myFunction()"></i>
          <h5 class="carthead" onclick="myFunction()">cart</h5>
        </div>
        </div>
  </nav>
      <!-- nav section ends -->

      <section class="cart">
          <div class="cart-items">
            <i class="fa-solid fa-xmark fa-lg" onclick="myFunction()"></i>
        </div>
          <div class="listempty">

          </div>
      

      </section>

      <!-- cards starts-->
        <section class="cards-product">
    <div class="container"> 
      <div class="row g-5 cards-ecommerce">
      </div>
    </div>
  </section>
  <!-- cards ends-->
  
   <!-- tap button -->
  <div class="tap-btn">
    <a href="#"><i class="fa-solid fa-angle-up"></i></a>
   </div>
